<!DOCTYPE html>
<html lang="es">
<head>
  <title>Pantalla - Gestión de Turnos</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS-->

  <!-- Custom styles for this template-->

</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item">
          <a class="nav-link navbar-brand" href="panel.html">
            <div class="logo"></div>
          </a>
        </li>

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Panel de Control">
          <a class="nav-link" href="panel.html">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Panel de Control</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Ventanilla">
          <a class="nav-link" href="ventanilla.html">
            <i class="fa fa-fw fa-user-circle"></i>
            <span class="nav-link-text">Ventanilla</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Pantalla">
          <a class="nav-link" href="pantalla.html">
            <i class="fa fa-fw fa-television"></i>
            <span class="nav-link-text">Pantalla</span>
          </a>
        </li>        
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Cerrar Sesión">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>
            <span class="nav-link-text">Cerrar Sesión</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="content-wrapper">
    <div class="container-fluid">

      <!-- Area Chart Example-->
      <div class="card mb-3">
        <div class="card-body bg-screen">
          <div class="row">

            <div class="turno-activo">
              <span class="turno-activo-title">Turno:</span><br>
              <span class="turno-activo-codigo">G002</span><br>
              <span class="turno-activo-modulo">Módulo: 1</span>
            </div>

            <div class="turno-siguiente">
              <span class="title">Siguiente:</span><br>
              <span class="codigo">B002</span><br>
              <span class="modulo">Módulo: 3</span>
            </div>

            <div class="turno-anterior">
              <span class="title">Anterior:</span><br>
              <span class="codigo">G001</span><br>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- /.container-fluid-->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">¿Listo para Salir?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Seleccione "Cerrar sesión" a continuación si está listo para finalizar su sesión actual.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" href="login.html">Cerrar Sesión</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- WebSocket -->
    <script src="vendor/socket-io/socket.io.slim.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    <script src="js/screen.js"></script>
  </div>

</html>
